<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Pickleball Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #304FFF;
            --text-color: #333;
            --bg-color: #fff;
            --accent-color: #00449F;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        header {
            padding: 1.5rem;
            text-align: left;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }
        
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem 1.5rem;
            position: relative;
            overflow: hidden;
            min-height: calc(100vh - 80px);
        }
        
        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(to right, rgba(128, 128, 128, 0.07) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(128, 128, 128, 0.07) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -10;
            mask-image: radial-gradient(ellipse 50% 50% at 50% 50%, #000 60%, transparent 100%);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            max-width: 700px;
            line-height: 1.2;
        }
        
        .subheading {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .images-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .phone-image {
            position: relative;
            width: 300px;
            height: 450px;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .phone-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
        }
        
        .watch-image {
            display: none;
        }
        
        .coming-soon-box {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 1rem;
            margin-top: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 20;
            backdrop-filter: blur(4px);
            max-width: 500px;
        }
        
        .coming-soon-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #222;
        }
        
        .contact {
            margin-bottom: 1.5rem;
        }
        
        .contact a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f5f5f5;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }
        
        @media (min-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            
            .subheading {
                font-size: 1.25rem;
            }
            
            .phone-image {
                width: 350px;
                height: 500px;
            }
            
            .watch-image {
                display: block;
                width: 150px;
                height: 150px;
                position: relative;
            }
            
            .watch-image img {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
        }
    </style>
</head>
